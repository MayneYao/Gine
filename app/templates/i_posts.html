<div class="col-md-9" role="posts">
    {% for name,url,p_tags,subtime,summary in posts %}
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="post-title"><a href="/p_v2/{{ url[:-3] }}">{{ name }}</a></h3>
                <div class="post-meta">
                    <span class="post-time"><span class="glyphicon glyphicon-time"></span>{{ subtime }}</span>
                    <span class="post-tags">
                        {% for p_tag in p_tags %}
                            <span class="lable"><a href="/tags/{{ p_tag[:-1] }}">{{ p_tag[:-1] }}</a></span>
                        {% endfor %}
                    </span>
                </div>
                <div class="post-content">
                    {{ summary |safe}}
                    <a href="/p_v2/{{ url[:-3] }}">阅读全文...</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
