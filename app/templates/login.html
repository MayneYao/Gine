{% extends 'base.html' %}
{% block body %}
    <div style="width: 400px ;margin: 0 auto;">
    <form class="pure-form form" action="/login" method="post">
     {{ form.hidden_tag() }}
    <fieldset class="pure-group">
        {{ form.email(type="email",class="pure-input-1" ,placeholder="Username") }}
        {{ form.password(class="pure-input-1",placeholder="Password") }}
    </fieldset>
    <label for="remember" class="pure-checkbox">
        {{ form.remember_me }} 记住我
    </label>
        {{ form.submit(class="pure-button pure-input-1 pure-button-primary") }}
    </form>
    </div>
{% endblock %}
