{% extends 'base.html' %}
{% block body %}

    <thead>
    <tr>
        <td>ID</td>
        <td>标题</td>
        <td>提交时间</td>
    </tr>
    </thead>
    <tbody>
        {% for title,subtime,p_id in posts %}
            <tr>
                <td><a href="/p/{{ p_id }}">{{ p_id }}</a></td>
                <td>{{ title }}</td>
                <td>{{ subtime }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
