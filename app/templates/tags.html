{% extends 'base.html' %}
{#{% import "pagination.html" as macros %}#}
{% block body %}
    <ul class="tags_ul">
        {% for tag,size in tags.items() %}
            <li class="tags_li" style="font-size: {{ size }}px"><span class="tag{{ size%6 + 1 }}"><a href="/tags/{{ tag }}"></a>{{ tag }}</span></li>
        {% endfor %}
    </ul>

{#    {{ macros.pagination_widget(pagination,'.index') }}#}
{% endblock %}
